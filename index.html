<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 폼</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <style>
      #info {
        border: 1px solid black;
        width: 300px;
        display: none;
      }
    </style>
    <script>
      $(function () {
        // 약관 확인란에 마우스를 올렸을 경우 약관에 대한 내용이 나오고 마우스가 벗어났을 경우 사라지게 하는 부분
        $("#checkY").hover(
          function () {
            $("#info").show(); // 마우스 오버 시 보이기
          },
          function () {
            $("#info").hide(); // 마우스가 벗어났을 때 숨기기
          }
        );

        // if ($("").length) {
        //   return;
        // } else {
        //   alert("체크해주세요");
        // }

        /* ---------------------------------------------------------------------------------------------*/
        $("#registerForm").submit(function (e) {
          /* 제출 방지 */
          e.preventDefault();
          /* 제출 방지 */

          /* 회원가입 버튼을 눌렀을때 입력된 데이터가 공백이거나 비어있을 경우 에러 문자 출력 */
          let name = $("#fullname").val();
          let pText1 = $("#pText1");
          let email = $("#email").val();
          let pText2 = $("#pText2");
          let password = $("#password").val();
          let pText3 = $("#pText3");
          let passwordC = $("#password-confirm").val();
          let pText4 = $("#pText4");
          let pText5 = $("#pText5");

          if (!name) {
            pText1.text("이름 필드가 비어 있습니다");
          } else {
            pText1.empty();
          }
          if (!email) {
            pText2.text("이메일을 입력해주세요");
          } else {
            pText2.empty();
          }
          if (!password) {
            pText3.text("비밀번호를 입력해주세요");
          } else {
            pText3.empty();
          }
          if (!passwordC) {
            pText4.text("비밀번호 확인을 해주세요");
          } else {
            pText4.empty();
          }
          if (password !== passwordC) {
            pText5.text("비밀번호가 일치하지 않습니다");
          } else {
            pText5.empty();
          }
          /* 회원가입 버튼을 눌렀을때 입력된 데이터가 공백이거나 비어있을 경우 에러 문자 출력 */

          /* 정확한 값이 입력되었다면 정보확인란에 입력받은 데이터를 보여주세요. */
          let sex = "";
          let pText6 = $("#pText6");

          // 성별을 입력받고 정보확인란에 입력받은 데이터를 보여주세요.
          function check() {
            let mC = $("#male").prop("checked");
            let fC = $("#female").prop("checked");
            let eC = $("#elseT").prop("checked");
            if (mC) {
              sex = "남자";
            } else if (fC) {
              sex = "여자";
            } else if (eC) {
              sex = "기타";
            }
          }
          check();

          let cC = $("#check").prop("checked");

          /** prop 기능을 활용하자. jquery에서는 jquery문법만 먹힘 */

          if (cC) {
            return;
          } else {
            alert("체크박스를 클릭해주세요");
          }

          if (
            name &&
            email &&
            password &&
            passwordC &&
            password === passwordC &&
            cC
          ) {
            pText6.text(
              `이름 : ${name} 이메일 : ${email} 비밀번호 : ${password} 성별 : ${sex}`
            );
          }
          // 정확한 값이 입력되었다면 정보확인란에 입력받은 데이터를 보여주세요.

          $("#info").hide();

          // 약관확인란에 마우스를 올렸을경우 약관에 대한 내용이 나오고 마우스가 벗어났을 경우 사라지게 하세요.
        });
      });
    </script>
  </head>
  <body>
    <form id="registerForm">
      <div class="signup-form">
        <h2>회원가입</h2>

        <div>
          <label for="text">사용자 이름</label>
          <input type="text" name="text" id="fullname" />
          <p id="pText1"></p>

          <label for="email">이메일</label>
          <input type="email" name="email" id="email" />
          <p id="pText2"></p>

          <label for="password">비밀번호</label>
          <input type="password" name="password" id="password" />
          <p id="pText3"></p>

          <label for="password-confirm">비밀번호 확인</label>
          <input
            type="password"
            name="password-confirm"
            id="password-confirm"
          />
          <p id="pText4"></p>
          <p id="pText5"></p>
        </div>

        <div>
          <input type="radio" name="radio" id="male" value="male" checked />
          <label for="male">남자</label>
          <input type="radio" name="radio" id="female" value="female" />
          <label for="female">여자</label>
          <input type="radio" name="radio" id="elseT" value="else" />
          <label for="elseT">기타</label>
        </div>

        <div>
          <input type="checkbox" name="check" id="check" value="" />
          <label for="check" id="checkY">약관에 동의합니다</label>
          <p id="info">
            자신의 서비스 법적 성격에 따라 다른 법률에서 별도 약관을 만들어
            게시할 의무가 있는지 확인할 것 이용약관에 서비스 제공자가 원하는
            내용을 추가할 수 있으나 약관규제법에 따라 무효가 될 수 있는 내용인지
            미리 확인할 것 SNS 서비스 사업자의 경우 정보통신망법 제44조의2를
            반드시 확인하고 관련 내용ㆍ절차 등을 미리 약관에 구체적으로 밝혀둘
            것 동종 업계에서
          </p>
        </div>

        <input type="submit" value="회원가입" />

        <h3>회원가입 정보 확인</h3>
        <p id="pText6"></p>
        <div></div>
      </div>
    </form>
  </body>
</html>
